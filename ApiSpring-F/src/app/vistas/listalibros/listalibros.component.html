

<div class="container">

 
  <div class="demo-button-container">
    <button mat-raised-button class="demo-button" routerLink="/inicio/libros">
      Nuevo Libro
    </button>

  </div>

  <div class="mat-elevation-z2">

    <mat-form-field>
      <mat-label>Busqueda</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese su busqueda" #inputBusqueda>

    </mat-form-field>

    <div class="">
      <div class="table-responsive">
        <table mat-table [dataSource]="libro" matSort class="table">

          <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
          </ng-container>

          <ng-container matColumnDef="autor">
            <th mat-header-cell *matHeaderCellDef> Autor </th>
            <td mat-cell *matCellDef="let element"> {{element.autor}} </td>
          </ng-container>

          <ng-container matColumnDef="registro">
            <th mat-header-cell *matHeaderCellDef class="d-none d-md-table-cell"> Registro </th>
            <td mat-cell *matCellDef="let element" class="d-none d-md-table-cell"> {{element.registro}} </td>
          </ng-container>

          <ng-container matColumnDef="genero">
            <th mat-header-cell *matHeaderCellDef> Genero </th>
            <td mat-cell *matCellDef="let element"> {{element.genero.nombre}} </td>
          </ng-container>

        
          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element">
              <span [ngStyle]="getEstadoStyle(element.estado).estilo">{{ getEstadoStyle(element.estado).texto }}</span>
            </td>
          </ng-container>
          
          <ng-container matColumnDef="actualizar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-button color="primary" (click)="editarLibro(element)"><mat-icon>border_color</mat-icon></button>
            </td>
          </ng-container>

          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-button color="warn" (click)="eliminarLibro(element)"><mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5" *ngIf="!noHayRegistros">No se encontr√≥ "{{inputBusqueda.value}}"</td>
            <td class="mat-cell" colspan="5" *ngIf="noHayRegistros">Sin registros</td>
          </tr>
          

        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[10, 25, 50]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
</div>



<pdf-viewer [src]="pdfSrc"
[render-text]="true"
[original-size]="false"
style="width: 1200px; height: 1500px"
></pdf-viewer>
