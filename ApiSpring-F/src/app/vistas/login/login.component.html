<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form #f="ngForm" (ngSubmit)="onLogin()" class="main__form" novalidate>
        <h1 class="text-center">Login</h1>
        <div class="form-group mb-3">
            <label for="username" class="form-label">Email address</label>
            <input type="text" id="username" class="form-control" name="username" [(ngModel)]="email" required>
        </div>
        <div class="form-group mb-3">
            <label for="clave" class="form-label">Password</label>
            <input type="password" id="clave" class="form-control" name="clave" [(ngModel)]="clave" required>
        </div>

        <div class="mt-3 d-flex justify-content-between">
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Ingresar</button>
            <button class="btn btn-success" routerLink="/registrar">Registrar</button>
            <!-- Aquí puedes agregar otro botón si lo necesitas -->
        </div>
        
    </form>

    
</div>
