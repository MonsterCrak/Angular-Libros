<div class="container" style="height: 100vh;">
    <!-- Sección de Actualizar Perfil -->
    <div class="row justify-content-center mb-5">
        <div class="col-md-6">
            <form #f="ngForm" (ngSubmit)="actualizarUsuario(usuario)" class="main__form" novalidate>
                <h1 class="text-center">Actualizar Perfil</h1>
                <div class="form-group mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" name="nombre" [(ngModel)]="usuario.nombre" required>
                </div>
                <div class="form-group mb-3">
                    <label for="paterno" class="form-label">Apellido Paterno</label>
                    <input type="text" id="paterno" class="form-control" name="paterno" [(ngModel)]="usuario.paterno" required>
                </div>
                <div class="form-group mb-3">
                    <label for="materno" class="form-label">Apellido Materno</label>
                    <input type="text" id="materno" class="form-control" name="materno" [(ngModel)]="usuario.materno" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="text" id="email" class="form-control" name="email" [(ngModel)]="usuario.email" required>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Actualizar perfil</button>
            </form>
        </div>
    </div>

    <hr class="my-4">

    <!-- Sección de Cambiar Contraseña -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form #f="ngForm" (ngSubmit)="cambiarContrasena(usuario.id, request)" class="main__form" novalidate>
                <h1 class="text-center">Cambiar contraseña</h1>
                <div class="form-group mb-3">
                    <label for="clave" class="form-label">Contraseña Actual</label>
                    <input type="password" id="clave" class="form-control" name="clave" [(ngModel)]="request.contrasenaActual">
                </div>

                <div class="form-group mb-3">
                    <label for="clave" class="form-label">Nueva Contraseña</label>
                    <input type="password" id="clave" class="form-control" name="clave" [(ngModel)]="request.nuevaContrasena">
                </div>
        
                <div class="form-group mb-3">
                    <label for="clave" class="form-label">Repetir Nueva Contraseña</label>
                    <input type="password" id="clave" class="form-control" name="clave" [(ngModel)]="request.confirmacionContrasena">
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Actualizar perfil</button>
            </form>
        </div>
    </div>
</div>
