<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form #f="ngForm" (ngSubmit)="registrarUsuario(usuario)" class="main__form" novalidate>
        <h1 class="text-center">Registro</h1>
        <div class="form-group mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" name="nombre" [(ngModel)]="usuario.nombre" required>
        </div>
        <div class="form-group mb-3">
            <label for="paterno" class="form-label">Apellido Paterno</label>
            <input type="text" id="paterno" class="form-control" name="paterno" [(ngModel)]="usuario.paterno" required>
        </div>
        <div class="form-group mb-3">
            <label for="materno" class="form-label">Apellido Materno</label>
            <input type="text" id="materno" class="form-control" name="materno" [(ngModel)]="usuario.materno" required>
        </div>
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="text" id="email" class="form-control" name="email" [(ngModel)]="usuario.email" required>
        </div>
        <div class="form-group mb-3">
            <label for="clave" class="form-label">Password</label>
            <input type="password" id="clave" class="form-control" name="clave" [(ngModel)]="usuario.clave" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Ingresar</button>
    </form>
</div>
